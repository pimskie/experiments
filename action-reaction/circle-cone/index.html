<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

        .container {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas {
            margin: 0 3px;
            box-shadow:inset 0px 0px 0px 2px #d2d2d2;
        }

        .canvas--inverted {
            border: none;

            transform: scaleX(-1);
        }

	</style>
</head>
<body>

<div class="container">
    <canvas class="canvas js-canvas"></canvas>
    <canvas class="canvas canvas--inverted js-canvas-inverted"></canvas>
</div>
<script src="main.js" ></script>

</body>
</html>
