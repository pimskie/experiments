<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

        body {
            background: #000;
        }

        .container {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-container {
            position: relative;
            overflow: hidden;
        }

        .canvas {
            border: 1px solid white;
        }

        .canvas--ghost {
            display: none;
        }
	</style>
</head>
<body>

<div class="container">
    <div class="canvas-container">
        <canvas class="canvas canvas--ghost js-canvas-ghost"></canvas>
        <canvas class="canvas canvas--draw js-canvas"></canvas>
    </div>
</div>
<script src="main-square.js" type="module"></script>

</body>
</html>
