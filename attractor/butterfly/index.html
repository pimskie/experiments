<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Butterfly</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;

			font-family: helvetica, arial;
			font-size: 0.8rem;

			background: #000;
		}
		.canvas {
			animation: rotate 300s linear infinite;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

	</style>
</head>
<body>

<canvas class="canvas js-canvas" width="500" height="500"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.0/dat.gui.min.js"></script>
<script src="main.js"></script>

</body>
</html>
