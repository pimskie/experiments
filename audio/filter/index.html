<body>

    <div id="wrapper">

      <div id="audio_container"></div>

      <input type="button" id="toggle_play" value="pause" />

      <div class="controls-set">
        <h3>Master</h3>

        <div class="column">
            <div id="volume-slider" class="slider"></div>
            <label class="bottom">Volume</label>
        </div>

        <div class="column">
          <div id="pitch-slider" class="slider"></div>
          <label class="bottom">Pitch</label>
        </div>

        <div class="column">
          <input id="highpass-knob" data-width="75" data-height="75" data-fgColor="#222222" data-thickness="0.4" data-min="0" data-max="100" value="1" />
          <label class="bottom">Trebble</label>
        </div>

        <div class="column">
          <input id="lowpass-knob" data-width="75" data-height="75" data-fgColor="#222222" data-thickness="0.4" data-min="0" data-max="100" value="1" />
          <label class="bottom">Bass</label>
        </div>

         <div class="column wide">
            <div id="pan-slider" class="slider"></div>
          <label class="bottom">Pan</label>
        </div>
      </div>

      <div class="controls-set">
        <h3>Delay</h3>
        <div class="column">
          <input id="delay-knob" data-width="75" data-height="75" data-fgColor="#222222" data-thickness="0.4" data-min="0" data-max="200" value="0" />
          <label class="bottom">Delay</label>
        </div>

          <div class="column">
            <input id="delay-volume-knob" data-width="75" data-height="75" data-fgColor="#222222" data-thickness="0.4" data-min="0" data-max="100" value="1" />
            <label class="bottom">volume</label>
          </div>
      </div>

        <!--
        <div class="column wide">
            <div id="speed-slider" class="slider"></div>
            <label class="bottom">Speed</label>
        </div>
      -->

      <div class="controls-set">
        <h3>Visualiser</h3>
        <div class="visual-container" id="frequency-container">
          <canvas id="frequency"></canvas>
        </div>

        <div class="visual-container" id="wave-container">
          <canvas id="wave"></canvas>
        </div>

        <div class="visual-container" id="uv-container">
          <div id="pin"></div>
        </div>
      </div>

       <div class="controls-set">
        <h3>Wah-Wah</h3>
        Aan / uit: <input type="checkbox" id="toggle-wahwah" />

        <div class="column">
          <input class="wahwah" id="wahwah-freq-knob" data-skin="tron" data-width="50" data-height="50" data-fgColor="#222222" data-thickness="0.3" data-min="0" data-max="100" value="1" />
          <label class="bottom">Base frequency</label>
        </div>

        <div class="column">
          <input class="wahwah" id="wahwah-octaves-knob" data-skin="tron" data-width="50" data-height="50" data-fgColor="#222222" data-thickness="0.3" data-min="1" data-max="6" value="1" />
          <label class="bottom">Excursion Octaves</label>
        </div>

        <div class="column">
          <input class="wahwah" id="wahwah-sweep-knob" data-skin="tron" data-width="50" data-height="50" data-fgColor="#222222" data-thickness="0.3" data-min="0" data-max="100" value="0" />
          <label class="bottom">Sweep</label>
        </div>

        <!--
        <div class="column">
          <input class="wahwah" id="wahwah-resonance-knob" data-skin="tron" data-width="50" data-height="50" data-fgColor="#222222" data-thickness="0.3" data-min="1" data-max="100" value="1" />
          <label class="bottom">Resonance</label>
        </div>
        -->
      </div>

      <div class="controls-set">
        <h3>Overdrive</h3>
        Aan / uit: <input type="checkbox" id="toggle-overdrive" />
        <div class="column">
          <input class="overdrive" id="overdrive-curve-knob" data-skin="tron" data-width="50" data-height="50" data-fgColor="#222222" data-thickness="0.3" data-min="0" data-max="100" value="1" />
          <label class="bottom">Curve</label>
        </div>
        <div class="column">
          <input class="overdrive" id="overdrive-algorithm-knob" data-skin="tron" data-width="50" data-height="50" data-fgColor="#222222" data-thickness="0.3" data-min="0" data-max="5" value="0" />
          <label class="bottom">Algorithm</label>
        </div>
      </div>


      <!--
      <div class="controls-set">
        <fieldset>
          <label>Phaser</label>
          Aan / uit: <input type="checkbox" id="toggle-phaser" />

          <div class="column">
            <input class="phaser" id="phaser-rate-knob" data-skin="tron" data-width="50" data-height="50" data-fgColor="#222222" data-thickness="0.3" data-min="0" data-max="80" value="1" />
            <label class="bottom">Rate</label>
          </div>

          <div class="column">
            <input class="phaser" id="phaser-depth-knob" data-skin="tron" data-width="50" data-height="50" data-fgColor="#222222" data-thickness="0.3" data-min="0" data-max="100" value="1" />
            <label class="bottom">Depth</label>
          </div>

          <div class="column">
            <input class="phaser" id="phaser-feedback-knob" data-skin="tron" data-width="50" data-height="50" data-fgColor="#222222" data-thickness="0.3" data-min="0" data-max="100" value="0" />
            <label class="bottom">Feedback</label>
          </div>

          <div class="column">
            <input class="phaser" id="phaser-modulation-knob" data-skin="tron" data-width="50" data-height="50" data-fgColor="#222222" data-thickness="0.3" data-min="500" data-max="1500" value="700" />
            <label class="bottom">base Modulation Frequency</label>
          </div>

        </fieldset>
      </div>
      -->



      <div class="controls-set">
        <h3>Surrounding</h3>
        <label for="none" class="radio">None: </label><input type="radio" name="convolver" value="" id="none" checked />
        <label for="silo" class="radio">Silo: </label><input type="radio" name="convolver" value="silo.wav" id="silo" />
        <label for="hall" class="radio">Large long hall: </label><input type="radio" name="convolver" value="large_long_echo_hall.wav" id="hall" />
        <label for="garage" class="radio">Garage: </label><input type="radio" name="convolver" value="garage.wav" id="garage" />
        <label for="star" class="radio">On a star: </label><input type="radio" name="convolver" value="on_a_star.wav" id="star" />
        <label for="ambience" class="radio">Large ambience: </label><input type="radio" name="convolver" value="large_ambience.wav" id="ambience" />
        <label for="cabinet" class="radio">Cabinet: </label><input type="radio" name="convolver" value="cabinet.wav" id="cabinet" />
      </div>

    </div>
