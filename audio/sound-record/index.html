<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./src/main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Realistic Snare Drum Synthesizer</h1>

            <div class="controls">
                <div class="control-group">
                    <label for="noiseDecay">Noise Decay</label>
                    <input
                        type="range"
                        id="noiseDecay"
                        min="0.01"
                        max="0.5"
                        step="0.01"
                        value="0.2"
                    />
                    <div class="value-display" id="noiseDecayValue">0.2</div>

                    <label for="noiseTone">Noise Tone</label>
                    <input
                        type="range"
                        id="noiseTone"
                        min="1000"
                        max="10000"
                        step="100"
                        value="4000"
                    />
                    <div class="value-display" id="noiseToneValue">4000</div>
                </div>

                <div class="control-group">
                    <label for="oscillatorFreq">Oscillator Frequency</label>
                    <input
                        type="range"
                        id="oscillatorFreq"
                        min="100"
                        max="400"
                        step="1"
                        value="180"
                    />
                    <div class="value-display" id="oscillatorFreqValue">
                        180
                    </div>

                    <label for="oscillatorDecay">Oscillator Decay</label>
                    <input
                        type="range"
                        id="oscillatorDecay"
                        min="0.01"
                        max="0.2"
                        step="0.01"
                        value="0.05"
                    />
                    <div class="value-display" id="oscillatorDecayValue">
                        0.05
                    </div>
                </div>

                <div class="control-group">
                    <label for="body">Body</label>
                    <input
                        type="range"
                        id="body"
                        min="0"
                        max="1"
                        step="0.01"
                        value="0.5"
                    />
                    <div class="value-display" id="bodyValue">0.5</div>

                    <label for="snappy">Snappy</label>
                    <input
                        type="range"
                        id="snappy"
                        min="0"
                        max="1"
                        step="0.01"
                        value="0.8"
                    />
                    <div class="value-display" id="snappyValue">0.8</div>
                </div>
            </div>

            <div class="button-container">
                <button id="playSnare">Play Snare</button>
            </div>
        </div>

        <script src="./src/app.js"></script>
    </body>
</html>
