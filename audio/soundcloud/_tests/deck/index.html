<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SC test</title>

    <link href="https://a-v2.sndcdn.com/assets/images/sc-icons/favicon-2cadd14b.ico" rel="icon">
    <style>
        .deck {
            position: relative;

            width: 200px;
            height: 200px;

            background: #f5f5f5;
            border-radius: 50%;
            /*box-shadow:
                inset 0px 0px 0px 2px white,
                inset 0px 0px 0px 10px black,
                inset 0px 0px 0px 11px white,
                inset 0px 0px 0px 15px black,
                inset 0px 0px 0px 16px white*/

           cursor: pointer;
        }

        .deck::before,
        .deck::after {
            position: absolute;
            content: '';

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /*.deck::before {
            width: 100px;
            height: 50px;
            background: white;
        }*/

        .deck::before {
            width: 20px;
            height: 20px;
            left: 57%;
            right: 100px;
            background: white;
        }

        .deck::after {
            z-index: 100;

            width: 50px;
            height: 10px;


            background: gray;
        }
    </style>
</head>
<body>

<div class="deck js-deck"></div>
<div class="output"></div>

<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="main.js"></script>

</body>
</html>
