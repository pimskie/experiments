        .deck {
            position: relative;

            width: 200px;
            height: 200px;

            background: #f5f5f5;
            border-radius: 50%;
            cursor: pointer;
        }

        .deck::before,
        .deck::after {
            position: absolute;
            content: '';

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .deck::before {
            width: 20px;
            height: 20px;
            left: 57%;
            right: 100px;
            background: white;
        }

        .deck::after {
            z-index: 100;

            width: 50px;
            height: 10px;


            background: gray;
        }

        .drawer {
            position: relative;
            width: 500px;
            height: 100px;

            border: 1px solid #ccc;
        }

        .drawer__position,
        .drawer__canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .drawer__position {
            z-index: 10;
        }

        .drawer__canvas {
            z-index: 1;
        }

        .drawer__position {
            width: 0%;
            left: 0;
            background: rgba(0, 220, 255, 0.2);
        }

        .drawer__position::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: rgba(0, 220, 255, 0.6);
        }

    </style>
