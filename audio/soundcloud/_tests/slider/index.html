<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>

	<style>
		body {
			padding: 20px;
		}

		.slider {
			position: relative;

			width: 30px;
			height: 200px;

			margin: 40px 0;

			background: black;

			cursor: pointer;
		}

		.slider--horizontal {
			width: 200px;
			height: 30px;
		}

		.slider__handle {
			position: absolute;

			width: 50px;
			height: 20px;

			top: 50%;

			margin-top: -20px;
			margin-left: -10px;

			background: grey;

			opacity: 0.5;

			transform-origin: 50% 50%;
		}

		.slider--horizontal .slider__handle {
			width: 20px;
			height: 50px;

			top: auto;
			left: 50%;

			margin-top: -10px;
			margin-left: -10px;
		}

	</style>
</head>
<body>
	<div class="slider js-slider">
		<div class="slider__handle js-handle"></div>
	</div>


	<div class="slider slider--horizontal js-slider2" data-horizontal="true">
		<div class="slider__handle js-handle"></div>
	</div>

	<script src="main.js"></script>
</body>
</html>
