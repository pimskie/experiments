<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SC test</title>

    <link href="https://a-v2.sndcdn.com/assets/images/sc-icons/favicon-2cadd14b.ico" rel="icon">
    <style>
        .visual {
            background: #f4f4f5;
        }
    </style>
</head>
<body>

<canvas class="visual js-visual" width="200" height="200"></canvas>
<button class="js-play" disabled>Play</button>
<button class="js-pause">Pause</button>
<button class="js-toggle">Toggle</button>
<br />
<input type="range" class="js-rate" min="-3" max="3" step="0.2" value="1" />
<br />

<div class="js-output"></div>

<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="main.js"></script>

</body>
</html>
