<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;

            overflow: hidden;
        }

        @property --rotation {
            syntax: '<number>';
            inherits: false;
            initial-value: 0;
        }

        @property --positionX {
            syntax: '<number>';
            inherits: false;
            initial-value: 0;
        }

        @property --positionY {
            syntax: '<number>';
            inherits: false;
            initial-value: 0;
        }

        @property --positionZ {
            syntax: '<number>';
            inherits: false;
            initial-value: 0;
        }

        @property --lightness {
            syntax: '<number>';
            inherits: false;
            initial-value: 0;
        }

        @property --opacity {
            syntax: '<number>';
            inherits: false;
            initial-value: 1;
        }


        .container {
            width: 100vw;
            height: 100vh;
            position: relative;

            perspective: 700px;
        }

        .flake {
            --_width: 100px;
            --_height: calc(var(--_width) * 0.5);

            --_positionX: calc(var(--positionX, 0) * 1vw);
            --_positionY: calc(var(--positionY, 0) * 1vh);
            --_positionZ: calc(var(--positionZ, 0) * 1vmax);

            --_hue: calc(var(--hue, 200) * 1deg);
            --_lightness: calc(var(--lightness, 50) * 1%);

            --_rotation: calc(var(--rotation, 180) * 1deg);

            transform-style: preserve-3d;

            position: absolute;
            left: 50%;
            top: 50%;

            width: var(--_width);
            height: var(--_height);

            margin-left: calc(var(--_width) * -0.5);
            margin-top: calc(var(--_height) * -0.5);

            background: hsl(var(--_hue), 100%, var(--_lightness));

            opacity: var(--opacity);

            transform: translate3d(var(--_positionX), var(--_positionY), var(--_positionZ)) rotate3d(1, 1, 1, var(--_rotation));

            animation: rotate 3s infinite linear;
        }
    </style>
</head>
<body>
    <div class="container js-container">
        <div class="flock"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
