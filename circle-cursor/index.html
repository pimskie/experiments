<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

		.wrapper {
            width: 100vw;
            min-height: 100vh;

            display: flex;
            flex-direction: row;
            align-items: center;
        }

         .container {
            width: 100%;

            display: flex;
            justify-content: space-around;
            flex-direction: row;

            padding: 0 1rem;
        }

        .cursor {
            position: absolute;
            z-index: 10;

            width: 100px;
            height: 100px;

            border: 2px solid #23bfa0;
            border-radius: 50%;

            pointer-events: none;
        }

        .button {
            padding: 1rem;

            background-color: #23bfa0;
            border: none;
            box-shadow: 0 0 7px 0px rgba(0, 0, 0, 0.2);

            color: white;
            font-size: 1.2rem;

            cursor: pointer;

            transition: box-shadow 0.1s ease-in, transform 0.1s ease-in;
        }

        .button--small {
            padding: 0.75rem;
            font-size: 0.75rem;
        }

        .button:hover {
            transform: translate(0%, -2px);
            box-shadow: 0px 4px 9px 2px rgba(0, 0, 0, 0.2)

        }
	</style>
</head>
<body>

<div class="cursor js-cursor"></div>

<div class="wrapper">
    <div class="container">
        <button class="button button--small js-button">small</button>
        <button class="button js-button">hover me</button>
        <button class="button js-button">hover me more</button>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
