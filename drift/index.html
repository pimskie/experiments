<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

        .container {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;

            opacity: 0.3;
        }

        .canvas--fade {
            z-index: 1;
        }

        .canvas--stage {
            display: none;
        }

	</style>
</head>
<body>

<canvas class="canvas canvas--stage js-stage"></canvas>
<canvas class="canvas canvas--fade js-fade"></canvas>
<script src="main.js" type="module"></script>

</body>
</html>
