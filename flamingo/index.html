<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flam</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

        .container {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .audio,
        .slider {
            width: 100%;
        }

        .canvas {
            border: 1px solid #000;
            background: #c4f6ff;
        }
	</style>
</head>
<body>

<input type="range" class="slider js-slider" min="1" max="500" step="1" value="500">
<audio src="audio.mp3" class="audio js-audio" controls>

</audio>
<div class="container">
    <canvas class="canvas js-canvas" width="500" height="500"></canvas>
</div>

<script src="vector.js"></script>
<script src="main.js" type="module"></script>

</body>
</html>
