<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flip</title>

	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="clock">
			<div class="hour js-hours">
				<div class="flipper">
					<div class="front">
						<div class="number">03</div>
					</div>

					<div class="back">
						<div class="number">04</div>
					</div>
				</div>

				<div class="flipper">
					<div class="front">
						<div class="number">02</div>
					</div>

					<div class="back">
						<div class="number">03</div>
					</div>
				</div>

				<div class="flipper">
					<div class="front">
						<div class="number">01</div>
					</div>

					<div class="back">
						<div class="number">02</div>
					</div>
				</div>
			</div>

			<div class="minute js-minutes"></div>
		</div>

        <button class="js-hour-button">hour</button>
        <button class="js-minute-button">minute</button>
	</div>

	<script src="main.js"></script>
</body>
</html>
