<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flock</title>

	<style>
        @import url('https://fonts.googleapis.com/css?family=Oswald&display=swap');

		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;

            background: #000;
            font-family: 'Oswald', sans-serif;
		}

        .container {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls {
            position: absolute;
            z-index: 1;

            right: 0;
            bottom: 0;

            padding: 0.5rem;
            color: #ffff;
        }

        .control {
            display: flex;
            justify-content: center;
        }

        .label {
            margin: 0 0.5rem 0;
            font-weight: 700;
            text-transform: uppercase;
        }

    </style>

    <title>Flock</title>
</head>
<body>

<div class="container">
    <canvas class="canvas js-canvas" width="500" height="500"></canvas>

    <div class="controls">
        <div class="control">
            <label for="separation" class="label">Separation:</label>
            <input type="range" min="0.1" max="5" step="0.1" value="1" id="separation" />
        </div>

        <div class="control">
            <label for="alignment" class="label">Alignment:</label>
            <input type="range" min="0.1" max="3" step="0.1" value="1" id="alignment" />
        </div>

        <div class="control">
            <label for="cohesion" class="label">Cohesion:</label>
            <input type="range" min="0.1" max="3" step="0.1" value="1" id="cohesion" />
        </div>
    </div>
</div>

<script src="//unpkg.com/simplex-noise@2.4.0/simplex-noise"></script>
<script src="//unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
<script src="main.js" type="module"></script>

</body>
</html>
