<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flower</title>

	<style>
		html,
		body {
		width: 100%;
		height: 100%;

		margin: 0;
		padding: 0;

		overflow: hidden;

		background: #000;
		}

		body {
		display: flex;
		align-items: center;
		justify-content: center;
		}

		.canvas {
		position: absolute;
		}

		.canvas-ambient {
		z-index: 1;
		}

		.canvas-leafs {
		z-index: 10;
		}

		.canvas-outline {
		z-index: 20;
		}

		.stats,
		.datgui {
		position: absolute;
		top: 0;
		z-index: 100;
		}

		.datgui {
		right: 0;
		}

		.stats {
		left: 0;
		}

		.is-hidden {
		display: none;
		}
	</style>
</head>
<body>
	<div class="datgui"></div>
	<div class="stats"></div>
	<canvas class="canvas canvas-ambient"></canvas>
	<canvas class="canvas canvas-leafs"></canvas>
	<canvas class="canvas canvas-outline"></canvas>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.0/dat.gui.min.js"></script>
	<script src="https://rawgit.com/josephg/noisejs/master/perlin.js"></script>
	<script src="flower.js"></script>
</body>
</html>
