<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    html, body {
        font-family: sans-serif;
        line-height: 1.15;

        padding: 0;
        margin: 0;
    }

    body {
        background-color: #000;
        font-size: 0.9rem;

        color: #fff;
    }

    a {
        color: #81dfef;
    }

    a:hover {
        text-decoration: none;
    }

    .container {
        width: 100vw;
        min-height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="ui">
          <div class="ui__item">
            <label for="interations" class="ui__label">Iterations</label>
            <input type="range" class="ui__input js-iterations" id="interations" min="1" max="50" step="1" value="32" />
          </div>

          <div class="ui__item">
            <label for="scale-x" class="ui__label">ScaleX</label>
            <input type="range" class="ui__input js-scale-x" id="scale-x" min="1" max="100" step="0.1" value="96.5" />
          </div>

            <div class="ui__item">
                <label for="scale-y" class="ui__label">ScaleY</label>
                <input type="range" class="ui__input js-scale-y" id="scale-y" min="1" max="100" step="0.1" value="96.5" />
            </div>

            <div class="ui__item">
                <label for="lock-scale" class="ui__label">Lock scale</label>
                <input type="checkbox" class="ui__input js-scale-lock" id="lock-scale" checked />
            </div>

          <div class="ui__item">
            <label for="rotation" class="ui__label">Rotation</label>
            <input type="range" class="ui__input js-rotation" id="rotation" min="0" max="12.5" step="0.1" value="0" />
          </div>

          <div class="ui__item">
                <label for="shape" class="ui__label">Shape</label>
                <select id="shape" class="ui__input js-shape">
                    <option value="rectangle" selected>rectangle</option>
                    <option value="ellipse">ellipse</option>
                    <option value="hexagon">hexagon</option>
                    <option value="image">image</option>
                </select>
              </div>

        </div>
        <canvas class="canvas js-canvas" width="500" height="500"></canvas>
      </div>

      <img src="https://image.ibb.co/ftEO15/butterflower_latex.png" class="js-image is-hidden" />
      <script src="main.js"></script>
</body>
</html>
