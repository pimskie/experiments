<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    html, body {
        font-family: sans-serif;
        line-height: 1.15;

        padding: 0;
        margin: 0;
    }

    .container {
        width: 100vw;
        min-height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="ui">
          <div class="ui__item">
            <label for="rectangle" class="ui__label">Rectangle width</label>
            <input type="range" class="js-rectangle" id="rectangle" min="100" max="450" step="1" value="300" />
          </div>

          <div class="ui__item">
            <label for="interations" class="ui__label">Iterations</label>
            <input type="range" class="js-iterations" id="interations" min="1" max="50" step="1" value="32" />
          </div>

          <div class="ui__item">
            <label for="scale-x" class="ui__label">ScaleX</label>
            <input type="range" class="js-scale-x" id="scale-x" min="1" max="100" step="0.1" value="96.5" />
          </div>

            <div class="ui__item">
                <label for="scale-y" class="ui__label">ScaleY</label>
                <input type="range" class="js-scale-y" id="scale-y" min="1" max="100" step="0.1" value="96.5" />
            </div>

            <div class="ui__item">
                <label for="lock-scale" class="ui__label">Lock scale</label>
                <input type="checkbox" class="js-scale-lock" id="lock-scale" checked />
            </div>

          <div class="ui__item">
            <label for="rotation" class="ui__label">Rotation</label>
            <input type="range" class="js-rotation" id="rotation" min="0" max="2" step="0.1" value="0" />
          </div>

        </div>
        <canvas class="canvas js-canvas" width="500" height="500"></canvas>
      </div>

      <script src="main-redraw.js"></script>
</body>
</html>
