<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 1px rgba(0,0,0,.125), 0 2px 4px rgba(0,0,0,.125), 0 1px 4px rgba(0,0,0,.05);
        }

        img {
            display: none;
        }

        .is-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="ui">
        <button class="js-camera">Camera</button>
        <button class="js-capture is-hidden">Capture</button>
        <button class="js-cancel is-hidden">Cancel</button>
    </div>

    <video width="500" height="500" class="js-video is-hidden"></video>

    <script src="//cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.3/chroma.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
