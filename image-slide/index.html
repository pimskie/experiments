<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slide</title>

    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <!-- Photo by Tony Liao on Unsplash / https://unsplash.com/photos/aU7ASS_NVPs -->
    <!-- Photo by Sunyu on Unsplash / https://unsplash.com/photos/69wg9vWwPAU -->
    <div class="container js-container">
       <div class="ratio">
            <div class="slides js-slides-a is-front">
                <div class="slide slide--1">
                    <div class="slide__image"></div>
                </div>
                <div class="slide slide--2">
                    <div class="slide__image"></div>
                </div>
                <div class="slide slide--3">
                    <div class="slide__image"></div>
                </div>
                <div class="slide slide--4">
                    <div class="slide__image"></div>
                </div>
                <div class="slide slide--5">
                    <div class="slide__image"></div>
                </div>
            </div>

            <div class="slides js-slides-b is-back">
                <div class="slide slide--1">
                    <div class="slide__image"></div>
                </div>
                <div class="slide slide--2">
                    <div class="slide__image"></div>
                </div>
                <div class="slide slide--3">
                    <div class="slide__image"></div>
                </div>
                <div class="slide slide--4">
                    <div class="slide__image"></div>
                </div>
                <div class="slide slide--5">
                    <div class="slide__image"></div>
                </div>
            </div>
       </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
