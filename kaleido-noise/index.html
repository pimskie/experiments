<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>

	<style>
	html,
	body {
		margin: 0;
		padding: 0;

		overflow: hidden;
	}

     canvas,
    .canvas-container {
        border-radius: 50%;
    }

    .canvas-container {
        position: relative;

        display: inline-block;
        line-height: 0;
    }

    .canvas-container:before {
        position: absolute;
        z-index: 10;

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        border-radius: 50%;

        background: radial-gradient(circle, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0), rgba(255, 255, 255, 1) 70%);

        content: '';
    }

	</style>
</head>
<body>

<div class="canvas-container js-canvas-container"></div>

<script src="//rawgit.com/josephg/noisejs/master/perlin.js"></script>
<script src="//rawgit.com/pimskie/vector/master/vector.js"></script>

<script src="main.js" type="module"></script>
</body>
</html>
