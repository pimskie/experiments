<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>

	<style>
	html,
	body {
		margin: 0;
	}

    .container {
        width: 100vw;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .frame {
        position: relative;
        padding: 40px;

        border: 20px solid black;
        box-shadow: inset 0px 0px 5px 0px rgba(0, 0, 0, 0.5);
    }

    .frame__inner {
        width: 400px;
        height: 400px;

        overflow: hidden;

        box-shadow: inset 0px 0px 5px 0px rgba(0, 0, 0, 0.5);

    }

    canvas {
        margin-top: -75px;
        margin-left: -75px;
    }
	</style>
</head>
<body>

<div class="container">
    <div class="frame">
        <div class="frame__inner js-canvas-container"></div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.2/dat.gui.min.js"></script>
<script src="//rawgit.com/josephg/noisejs/master/perlin.js"></script>

<script src="main.js" type="module"></script>
</body>
</html>
