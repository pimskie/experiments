<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ui {
            margin: 0 0 20px;
        }

        button {
            padding: 10px;
            background: transparent;
            border: 1px solid #000;
        }

        button:hover {
            background: #000;
            color: #fff;
        }

        canvas {
            box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 2px 4px rgba(0, 0, 0, .125), 0 1px 4px rgba(0, 0, 0, .05);
        }

        .is-hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="ui"></div>

    <canvas class="js-draw"></canvas>
    <canvas class="js-ghost"></canvas>

    <script src="//cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
