<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

        .container {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas {
            position: absolute;
            border: 1px solid #000;
        }

        .canvas--draw {
            z-index: 10;
        }
	</style>
</head>
<body>

<div class="container">
    <canvas class="canvas canvas--draw js-canvas" width="500" height="500"></canvas>
    <canvas class="canvas js-canvas-trail" width="500" height="500"></canvas>
</div>
<script src="main.js" type="module"></script>

</body>
</html>
