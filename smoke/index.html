<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <svg class="stage" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
            <mask id="clouds">
                <image class="js-smoke js-smoke-1" href="img/1.png" width="400" height="400" x="0%" y="100%"></image>
                <image class="js-smoke js-smoke-2" href="img/2.png" width="400" height="400" x="20%" y="100%"></image>
                <image class="js-smoke js-smoke-3" href="img/4.png" width="400" height="400" x="15%" y="100%"></image>
                <image class="js-smoke js-smoke-4" href="img/3.png" width="400" height="400" x="30%" y="100%"></image>
                <image class="js-smoke js-smoke-5" href="img/2.png" width="400" height="400" x="40%" y="100%"></image>
                <image class="js-smoke js-smoke-6" href="img/4.png" width="400" height="400" x="50%" y="100%"></image>
                <image class="js-smoke js-smoke-7" href="img/5.png" width="400" height="400" x="70%" y="100%"></image>
            </mask>

            <mask id="logo">
            </mask>

            <image href="img/logo-white.svg" width="900" height="416"></image>
            <image href="img/wallpaper.jpg" width="1200" height="675" x="0%" y="0%" mask="url(#logo)"></image>
            <!-- <image href="img/logo.svg" width="900" height="416" x="50%" y="50%" transform="translate(-450, -208)"></image> -->
          </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
