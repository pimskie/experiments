<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <svg class="stage" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
            <mask id="smoke">
                <image class="js-smoke js-smoke-1" href="https://pimskie.dev/public/assets/svg-mask/1.png" width="400" height="400" x="0%" y="65%"></image>
                <image class="js-smoke js-smoke-2" href="https://pimskie.dev/public/assets/svg-mask/2.png" width="400" height="400" x="20%" y="65%"></image>
                <image class="js-smoke js-smoke-3" href="https://pimskie.dev/public/assets/svg-mask/4.png" width="400" height="400" x="15%" y="65%"></image>
                <image class="js-smoke js-smoke-4" href="https://pimskie.dev/public/assets/svg-mask/3.png" width="400" height="400" x="30%" y="65%"></image>
                <image class="js-smoke js-smoke-5" href="https://pimskie.dev/public/assets/svg-mask/2.png" width="400" height="400" x="40%" y="65%"></image>
                <image class="js-smoke js-smoke-6" href="https://pimskie.dev/public/assets/svg-mask/4.png" width="400" height="400" x="50%" y="65%"></image>
                <image class="js-smoke js-smoke-7" href="https://pimskie.dev/public/assets/svg-mask/5.png" width="400" height="400" x="70%" y="65%"></image>
                <image class="js-shoreline" href="https://pimskie.dev/public/assets/svg-mask/shoreline.png" width="1200" height="400" x="0%" y="440"></image>
            </mask>

            <mask id="logo">
                <image href="https://pimskie.dev/public/assets/svg-mask/logo-white.svg" width="900" height="416" x="50%" y="50%" transform="translate(-450, -208)"></image>
            </mask>

            <g mask="url(#logo)">
                <image href="https://pimskie.dev/public/assets/svg-mask/logo.svg" width="900" height="416" x="50%" y="50%" transform="translate(-450, -208)"></image>
                <image href="https://pimskie.dev/public/assets/svg-mask/wallpaper.jpg" width="1200" height="675" x="0%" y="0%" mask="url(#smoke)"></image>
            </g>
          </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
