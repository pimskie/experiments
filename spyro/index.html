<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

        .container {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas {
            position: absolute;
        }

        .canvas--shape {
            /* display: none; */
            top: 0;
            left: 0;
        }
	</style>
</head>
<body>

<canvas class="canvas canvas--shape js-canvas" width="500" height="500"></canvas>

<div class="container">
    <canvas class="canvas js-canvas-2" width="500" height="500"></canvas>
