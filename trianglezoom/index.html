<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lines</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .canvas--timeline {
            z-index: 10;
            pointer-events: none;;
        }

    </style>
</head>
<body>
    <canvas class="canvas canvas--timeline js-canvas-timeline"></canvas>
    <canvas class="canvas canvas--draw js-canvas-draw"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.9/Tone.js"></script>
    <script src="https://unpkg.com/simplex-noise@2.4.0/simplex-noise.js"></script>
    <script src="main-impulse.js"></script>
</body>
</html>
