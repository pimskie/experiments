<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

        .container {
            width: 100vw;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .canvas {
            background: #fff;
            box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 2px 4px rgba(0, 0, 0, .125), 0 1px 4px rgba(0, 0, 0, .05);
        }

        .canvas--ghost {
            display: none;
        }
	</style>
</head>
<body>

<div class="container">
    <canvas class="canvas canvas--ghost js-ghost" width="100" height="100"></canvas>
    <canvas class="canvas js-draw" width="500" height="500"></canvas>
</div>

<script src="//unpkg.com/simplex-noise@2.4.0/simplex-noise"></script>

<script src="main.js" type="module"></script>

</body>
</html>
