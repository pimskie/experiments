<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template</title>

    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

        .container {
            width: 100vw;
            height: 100vh;


            display: flex;
            justify-content: center;
            align-items: start;
        }

        .canvas {
            border: 1px solid #ccc;
        }

        .ui {
            position: absolute;
            bottom: 0;
            left: 0;

            width: 100%;
        }

        .input--area {
            width: 100%;
            height: 100px;

            padding: 10px;
        }
	</style>
</head>

<body>

    <div class="container">
        <canvas class="canvas js-canvas" width="500" height="500"></canvas>

        <div class="ui">
            <input type="range" data-ref="n" value="2" min="0" max="3" />
            <input type="range" data-ref="stepSize" value="10" min="5" max="100" step="5" />
            <textarea class="input input--area" name="pattern" id="pattern"></textarea>
        </div>
    </div>

    <script src="main-1.3.js" type="module"></script>

</body>

</html>
