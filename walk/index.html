<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		html,
		body {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

		body {
			height: 100vh;

			display: flex;
			align-items: center;
			justify-content: center;

		}

		.ball {
			position: relative;

			width: 400px;
			height: 400px;

			border-radius: 50%;
			overflow: hidden;
		}

		.ball__glint,
		.ball__gradient {
			position: absolute;
		}

		.ball__glint {
			z-index: 10;

			width: 58%;
			height: 29%;

			background: rgba(255, 255, 255, 0.8);
			border-radius: 50%;

			transform: translate(11px, 25px) rotate(-28deg);
			filter: blur(4px);
		}

		.ball__gradient {
			z-index: 5;

			width: 100%;
			height: 100%;

			background-image: radial-gradient(closest-corner at 48% 49% , rgba(255, 255, 255, 0.1) 55%, rgba(232, 232, 232, 0.2) 71%);
		}

		canvas {
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>

	<div class="ball">
		<div class="ball__glint"></div>
		<div class="ball__gradient"></div>
		<canvas class="ball__content js-canvas"></canvas>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
	<script src="https://rawgit.com/pimskie/vector/master/vector.js"></script>
	<script src="https://rawgit.com/josephg/noisejs/master/perlin.js"></script>
	<script src="main.js"></script>
</body>
</html>
