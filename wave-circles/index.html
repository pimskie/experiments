<!DOCTYPE html>
<html lang="en">
<head>

	<title>Wave</title>

	<link rel="stylesheet" href="css/screen.css">
</head>
<body>

<div class="container">
	<h1>Wave</h1>

	<canvas class="canvas js-canvas"></canvas>

	<div class="form">

			<input class="form__field js-show-cirlces" type="checkbox" name="circles" id="circles" value="true" />

		<div class="form__item">
			<label class="form__label" for="colors">Show debug colors</label>

	</div>
</div>

<script src="main.js"></script>
</body>
</html>
